<!DOCTYPE html>
<html lang="en" ng-app="sito" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Daniele Frisanco" />
    <title>AngularJS responsive website</title>
    <meta name="description" content="sito test daniele frisanco">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
 
    <link href="css/style.css" rel="stylesheet" type="text/css" /> 
    <!--    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script> 
      -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/angular.min.js"></script> 
    <script src="js/sito.js"></script> 
    <script src="js/ctrl.js"></script> 
</head>
<body>
    <header>
        <div class="scatola">
            <a href="#!"><img class="logo" src="img/logo.png" /></a>
            <!--  menu -->
            <nav>
                <ul> 
                    <li><a id="chi_button" href="#/chi"  >Chi siamo</a></li>
                    <li><a id="prodotti_button" href="#/prodotti" ng-class="{activeSmall:part == 'prodotti'}">Prodotti</a></li>
                    <li><a id="collaborazioni_button" href="#/collaborazioni" ng-class="{activeSmall:part == 'collaborazioni'}">Collaborazioni</a></li>
                    <li><a id="dove_button" href="#/dove" ng-class="{activeSmall:part == 'dove'}">Dove siamo</a></li>
                 </ul>
            </nav>
        </div>
    </header> 
 <div ng-app="sito" ng-controller="MapCtrl">
    <div id="map"></div>
    <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
         <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
    </div>
</div>
    <div style="position:relative">
        <div style="width:100%" ng-view ng-animate="{enter: 'view-enter', leave: 'view-leave'}"></div>
    </div>

</body>
</html>
